<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OrderDetail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/OrderDetail.css">
</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg bg-light" id="nav_title">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="nav">

                        <li class="nav-item"id="nav_it">
                            <a class="nav-link active" aria-current="page" href="/mainc">상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">문의하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/myinfo">마이페이지</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="#">로그아웃</a>-->
<!--                        </li>-->


                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <img th:src="@{'/images/' + ${menu.img}}" class="img-thumbnail myimg" id="img1">
        </div>
        <div class="col">
            <h1 id="title"><label th:text="${menu.m_name}"></label></h1>
            <h2 id="eng"><label th:text="${menu.price}"></label></span></h2>
            <hr class="myHr">
            <input type="number" id="size" value="1" step="1" min="0" max="100">
            <div class="col">
                <h2 id="ms">수량</h2>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col">
            <button type="button" id="bak">
            <a th:href="@{/star(m_name=${menu.m_name}, img=${menu.img})}" >주문</a>
            </button>
        </div>
    </div>

</div>

</body>
</html>
