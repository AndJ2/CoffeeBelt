<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Star</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/Star.css">
</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg bg-light" id="nav_title">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="nav">

                        <li class="nav-item"id="nav_it">
                            <a class="nav-link active" aria-current="page" href="/mainc">상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">문의하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/myinfo">마이페이지</a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="#">로그아웃</a>-->
<!--                        </li>-->


                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<form th:action="@{/star}" th:object="${menu}" method="post">
    <input type="hidden" th:field="*{m_name}">
    <input type="hidden" th:field="*{img}">
    <input type="hidden" th:field="*{price}">

<div class="container">
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <img th:src="@{'/images/' + ${menu.img}}" id="img1">
        <h1 id="title"><label th:text="${menu.m_name}"></label></h1>
        <hr class="myHr">
        <h2 id="ms">별을 클릭하여 별점을 매겨주세요.</h2>
        <div class="star-rating space-x-4 mx-auto" id="star">
            <input type="radio" id="5-stars" name="rating" th:field="*{star}" value=5 v-model="ratings"/>
            <label for="5-stars" class="star pr-4">★</label>
            <input type="radio" id="4-stars" name="rating" th:field="*{star}" value=4 v-model="ratings"/>
            <label for="4-stars" class="star">★</label>
            <input type="radio" id="3-stars" name="rating" th:field="*{star}" value=3 v-model="ratings"/>
            <label for="3-stars" class="star">★</label>
            <input type="radio" id="2-stars" name="rating" th:field="*{star}" value=2 v-model="ratings"/>
            <label for="2-stars" class="star">★</label>
            <input type="radio" id="1-star" name="rating" th:field="*{star}" value=1 v-model="ratings" />
            <label for="1-star" class="star">★</label>
        </div>
    </div>
    <div class="col">
    </div>
</div>
<div class="row">
    <div class="col">
         <button type="submit" id="bak">주문</button>
 <!--       <a th:href="@{/star(m_name=${menu.m_name})}"> 주문</a>-->
    </div>
</div>

</div>
</form>
</body>
</html>
